<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>STUDIO M | Professional Aesthetic</title>
    <style>
        :root {
            --bg-base: #f0f1f3;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --accent-primary: #3d3a38;
            --accent-soft: #8e8a86;
            --border-soft: rgba(0, 0, 0, 0.06);
            --shadow-subtle: 0 10px 30px rgba(0, 0, 0, 0.04);
            --font-main: -apple-system, "SF Pro Display", "Noto Sans TC", sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-base);
            margin: 0; display: flex; height: 100vh; color: var(--accent-primary);
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        /* --- Header & Navigation (手機版標頭) --- */
        .mobile-header {
            display: none; position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 100; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border-soft); box-sizing: border-box;
        }
        .header-logo { font-weight: 800; letter-spacing: 5px; font-size: 0.9rem; color: var(--accent-primary); }

        /* --- Sidebar (電腦版側邊欄 / 手機版抽屜) --- */
        .sidebar {
            width: 380px; background: #fff; padding: 45px; 
            box-shadow: 20px 0 60px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; gap: 35px;
            overflow-y: auto; z-index: 50; flex-shrink: 0;
        }

        .desktop-logo {
            font-size: 1.5rem; font-weight: 800; letter-spacing: 5px;
            margin-bottom: 10px; position: relative;
        }
        .desktop-logo::after { content: ''; display: block; width: 25px; height: 3px; background: var(--accent-primary); margin-top: 8px; }

        /* --- 控制項美化 --- */
        .control-section { display: flex; flex-direction: column; gap: 20px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-label { font-size: 10px; font-weight: 700; color: var(--accent-soft); letter-spacing: 2px; text-transform: uppercase; }

        .custom-input {
            width: 100%; height: 52px; border: 1px solid var(--border-soft);
            border-radius: 16px; background: #fdfdfd; padding: 0 18px;
            font-size: 14px; color: var(--accent-primary); outline: none;
            box-sizing: border-box; transition: all 0.3s ease; box-shadow: inset 0 2px 4px rgba(0,0,0,0.01);
        }
        .custom-input:focus { border-color: var(--accent-soft); background: #fff; }

        .file-box {
            height: 52px; border: 2px dashed #eee; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; color: var(--accent-soft); cursor: pointer; position: relative; transition: 0.3s;
        }
        .file-box:hover { background: #fafafa; border-color: var(--accent-soft); }
        .file-box input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        .slider-group { position: relative; padding-top: 10px; }
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 3px; background: #e0e0e0;
            border-radius: 5px; outline: none; margin: 15px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; 
            background: #fff; border: 1px solid #ddd; border-radius: 50%; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.1); cursor: pointer;
        }

        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .color-well {
            background: #fdfdfd; border: 1px solid var(--border-soft);
            border-radius: 16px; padding: 12px 16px; display: flex;
            align-items: center; justify-content: space-between; font-size: 12px; font-weight: 500;
        }
        input[type="color"] { width: 32px; height: 32px; border: none; background: none; cursor: pointer; padding: 0; }

        .btn-export {
            background: var(--accent-primary); color: #fff; border: none;
            padding: 20px; border-radius: 18px; font-weight: 700; font-size: 14px;
            letter-spacing: 1px; cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-export:active { transform: scale(0.98); }

        /* --- 預覽區 --- */
        .preview-pane {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 50px; background: var(--bg-base); position: relative;
        }
        .canvas-container { 
            position: relative; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); 
            background: #fff; border-radius: 4px; overflow: hidden;
        }
        canvas { display: block; max-width: 100%; max-height: 100%; }

        /* --- 手機版 UI 重構 --- */
        .mobile-tabs { display: none; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed; bottom: 0; width: 100%; height: 42vh;
                padding: 30px 25px 100px 25px; border-radius: 35px 35px 0 0;
                box-shadow: 0 -15px 50px rgba(0,0,0,0.08); z-index: 150;
                background: rgba(255,255,255,0.98); backdrop-filter: blur(20px);
            }
            .desktop-logo { display: none; }
            .preview-pane { height: 58vh; margin-top: 60px; padding: 20px; box-sizing: border-box; }
            .canvas-container { transform: scale(0.95); }

            .mobile-tabs {
                display: flex; position: fixed; bottom: 0; width: 100%; height: 85px;
                background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
                z-index: 200; border-top: 1px solid var(--border-soft);
                padding-bottom: env(safe-area-inset-bottom); align-items: center;
            }
            .tab-btn {
                flex: 1; border: none; background: none; font-size: 11px; font-weight: 600;
                color: var(--accent-soft); display: flex; flex-direction: column; align-items: center; gap: 6px;
                transition: 0.3s;
            }
            .tab-btn.active { color: var(--accent-primary); transform: translateY(-2px); }
            .tab-btn i { font-size: 18px; margin-bottom: 2px; }

            /* 手機版只顯示當前選中的 Section */
            .control-section { display: none; }
            .control-section.active { display: flex; }
        }

        /* 電腦版顯示全部 */
        @media (min-width: 901px) {
            .control-section { display: flex !important; }
            .mobile-tabs { display: none; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="mobile-header">
    <div class="header-logo">STUDIO M</div>
</div>

<main class="preview-pane">
    <div class="canvas-container" id="container">
        <canvas id="canvas"></canvas>
    </div>
</main>

<aside class="sidebar" id="sidebar">
    <div class="desktop-logo">STUDIO M</div>

    <div class="control-section active" id="sec-device">
        <span class="section-label">01 裝置規格</span>
        <div class="select-wrapper">
            <select id="resSelect" class="custom-input" onchange="initCanvas()">
                <option value="1290,2796" data-type="phone">手機 iPhone</option>
                <option value="1920,1080" data-type="pc">電腦 16:9</option>
                <option value="2048,2732" data-type="tablet">平板 iPad</option>
            </select>
        </div>
        <input type="month" id="monthInput" class="custom-input" onchange="draw()">
    </div>

    <div class="control-section" id="sec-bg">
        <span class="section-label">02 素材與背景</span>
        <div class="file-box">
            <span id="fileName"><i class="fa-solid fa-image" style="margin-right:8px"></i>選擇背景圖片</span>
            <input type="file" id="upload" accept="image/*">
        </div>
        <div class="slider-group">
            <div style="display:flex; justify-content:space-between; font-size:11px; color:var(--accent-soft)"><span>縮放圖片</span><span id="scaleVal">1.0</span></div>
            <input type="range" id="imgScale" min="0.1" max="5" step="0.01" value="1" oninput="draw()">
        </div>
        <div class="color-well">
            <span>畫布基底色</span>
            <input type="color" id="bgColor" value="#f4f3ee" onchange="draw()">
        </div>
    </div>

    <div class="control-section" id="sec-cal">
        <span class="section-label">03 月曆編排</span>
        <select id="langSelect" class="custom-input" onchange="draw()">
            <option value="en">English (Minimal)</option>
            <option value="zh">繁體中文 (精簡)</option>
        </select>
        <div class="slider-group">
            <div style="display:flex; justify-content:space-between; font-size:11px; color:var(--accent-soft)"><span>月曆大小</span></div>
            <input type="range" id="calScale" min="0.2" max="4" step="0.05" value="1" oninput="draw()">
        </div>
        <div class="color-grid">
            <div class="color-well"><span>主要色</span><input type="color" id="mainColor" value="#463f3a" onchange="draw()"></div>
            <div class="color-well"><span>週末色</span><input type="color" id="weekendColor" value="#bcb8b1" onchange="draw()"></div>
        </div>
    </div>

    <div class="control-section" id="sec-export">
        <span class="section-label">04 匯出檔案</span>
        <p style="font-size:13px; color:var(--accent-soft); line-height:1.6">完成後，點擊下方按鈕可生成高解析度 JPG 檔案。長按圖片亦可儲存。</p>
        <button class="btn-export" onclick="download()">EXPORT DESIGN</button>
    </div>
</aside>

<nav class="mobile-tabs">
    <button class="tab-btn active" onclick="switchTab('device', this)"><i class="fa-solid fa-sliders"></i>裝置</button>
    <button class="tab-btn" onclick="switchTab('bg', this)"><i class="fa-solid fa-photo-film"></i>背景</button>
    <button class="tab-btn" onclick="switchTab('cal', this)"><i class="fa-solid fa-calendar-day"></i>月曆</button>
    <button class="tab-btn" onclick="switchTab('export', this)"><i class="fa-solid fa-download"></i>匯出</button>
</nav>

<script>
    function switchTab(target, el) {
        document.querySelectorAll('.control-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-' + target).classList.add('active');
        el.classList.add('active');
        document.getElementById('sidebar').scrollTop = 0;
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = null;
    let state = { x: 0, y: 0, imgScale: 1, calX: 0, calY: 0, isDragging: false };
    const monthNamesShort = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

    window.onload = () => {
        const now = new Date();
        document.getElementById('monthInput').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
        initCanvas();
    };

    function initCanvas() {
        const sel = document.getElementById('resSelect');
        const [w, h] = sel.value.split(',').map(Number);
        canvas.width = w; canvas.height = h;
        const container = document.getElementById('container');
        const ratio = w / h;
        
        if (window.innerWidth > 900) {
            if (w > h) { container.style.width = "65vw"; container.style.height = (65 / ratio) + "vw"; }
            else { container.style.height = "80vh"; container.style.width = (80 * ratio) + "vh"; }
        } else {
            if (w > h) { container.style.width = "85vw"; container.style.height = (85 / ratio) + "vw"; }
            else { container.style.height = "42vh"; container.style.width = (42 * ratio) + "vh"; }
        }
        state.calX = w * 0.1; state.calY = h * 0.35;
        draw();
    }

    document.getElementById('upload').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').textContent = file.name;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const tempImg = new Image();
            tempImg.onload = () => {
                img = tempImg;
                state.imgScale = Math.max(canvas.width / img.width, canvas.height / img.height);
                document.getElementById('imgScale').value = state.imgScale;
                state.x = (canvas.width - img.width * state.imgScale) / 2;
                state.y = (canvas.height - img.height * state.imgScale) / 2;
                draw();
            };
            tempImg.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = document.getElementById('bgColor').value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        state.imgScale = parseFloat(document.getElementById('imgScale').value);
        document.getElementById('scaleVal').textContent = state.imgScale.toFixed(2);
        if (img && img.complete) ctx.drawImage(img, state.x, state.y, img.width * state.imgScale, img.height * state.imgScale);
        drawCalendar();
    }

    function drawCalendar() {
        const dateVal = document.getElementById('monthInput').value;
        const [y, m] = dateVal.split('-').map(Number);
        const calScale = parseFloat(document.getElementById('calScale').value);
        const mainColor = document.getElementById('mainColor').value;
        const weekColor = document.getElementById('weekendColor').value;
        const lang = document.getElementById('langSelect').value;
        const base = Math.min(canvas.width, canvas.height) * 0.02 * calScale;
        const firstDay = new Date(y, m - 1, 1).getDay();
        const totalDays = new Date(y, m, 0).getDate();
        const daysLabel = lang === 'en' ? ['MON','TUE','WED','THU','FRI','SAT','SUN'] : ['一','二','三','四','五','六','日'];

        ctx.save();
        ctx.translate(state.calX, state.calY);
        ctx.textAlign = 'left';
        ctx.fillStyle = mainColor;
        ctx.font = `500 ${base * 7}px "Times New Roman", Serif`;
        ctx.fillText(String(m).padStart(2, '0'), 0, 0);
        const lineX = base * 8.5;
        ctx.strokeStyle = mainColor; ctx.lineWidth = Math.max(1, base * 0.1); 
        ctx.beginPath(); ctx.moveTo(lineX, -base * 5.5); ctx.lineTo(lineX, base * 0.5); ctx.stroke();
        ctx.font = `${base * 1.8}px Arial`; ctx.fillText(y, lineX + base * 1.5, -base * 4.3);
        ctx.font = `400 ${base * 5.5}px "Times New Roman", Serif`; ctx.fillText(monthNamesShort[m-1], lineX + base * 1.5, base * 0.5);
        const gridW = base * 4.5; const startGridY = base * 6;
        ctx.textAlign = 'center'; ctx.font = `bold ${base * 1.1}px Arial`;
        daysLabel.forEach((d, i) => {
            ctx.fillStyle = (i >= 5) ? weekColor : mainColor;
            ctx.fillText(d, i * gridW + base * 2, startGridY);
        });
        ctx.font = `${base * 1.5}px Arial`;
        let offset = firstDay === 0 ? 6 : firstDay - 1;
        for (let i = 1; i <= totalDays; i++) {
            let dIdx = (offset + i - 1) % 7;
            let row = Math.floor((offset + i - 1) / 7);
            ctx.fillStyle = (dIdx >= 5) ? weekColor : mainColor;
            ctx.fillText(i, dIdx * gridW + base * 2, startGridY + base * 3 + (row * base * 3.5));
        }
        ctx.restore();
    }

    const getEvPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const s = canvas.width / rect.width;
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return [(cx - rect.left) * s, (cy - rect.top) * s, cx, cy];
    };
    const startH = (e) => {
        const [mx, my, cx, cy] = getEvPos(e);
        const hitZone = Math.min(canvas.width, canvas.height) * 0.3 * parseFloat(document.getElementById('calScale').value);
        const dist = Math.sqrt((mx - state.calX)**2 + (my - state.calY)**2);
        state.activeLayer = dist < hitZone ? 'cal' : 'img';
        state.isDragging = true; state.lastCX = cx; state.lastCY = cy;
    };
    const moveH = (e) => {
        if (!state.isDragging) return;
        const [mx, my, cx, cy] = getEvPos(e);
        const s = canvas.width / canvas.getBoundingClientRect().width;
        const dx = (cx - state.lastCX) * s; const dy = (cy - state.lastCY) * s;
        if (state.activeLayer === 'cal') { state.calX += dx; state.calY += dy; }
        else { state.x += dx; state.y += dy; }
        state.lastCX = cx; state.lastCY = cy; draw();
    };
    canvas.addEventListener('mousedown', startH); window.addEventListener('mousemove', moveH); window.addEventListener('mouseup', () => state.isDragging = false);
    canvas.addEventListener('touchstart', (e) => { startH(e); e.preventDefault(); }, {passive:false});
    window.addEventListener('touchmove', (e) => { moveH(e); }, {passive:false});
    window.addEventListener('touchend', () => state.isDragging = false);

    function download() {
        const link = document.createElement('a');
        link.download = `STUDIO_M_DESIGN.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        link.click();
    }
</script>
</body>
</html>
