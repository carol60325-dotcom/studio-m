<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDIO M - Final UX Fix</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --sidebar-color: #ffffff;
            --accent-color: #6d6763;
            --border-color: #eee;
            --text-main: #333;
            --input-h: 48px;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            margin: 0; display: flex; height: 100vh; color: var(--text-main);
            overflow: hidden;
        }

        /* --- é›»è…¦ç‰ˆä½ˆå±€ --- */
        .sidebar {
            width: 360px; background: var(--sidebar-color);
            padding: 40px; box-shadow: 10px 0 40px rgba(0,0,0,0.02);
            display: flex; flex-direction: column; gap: 30px;
            overflow-y: auto; flex-shrink: 0; z-index: 5;
        }
        .preview-pane {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #e9eaec; padding: 40px; position: relative; z-index: 1;
        }
        .canvas-container { position: relative; box-shadow: 0 30px 80px rgba(0,0,0,0.1); background: #fff; }
        canvas { display: block; max-width: 100%; max-height: 100%; cursor: grab; }

        /* --- é€šç”¨å…ƒä»¶æ¨£å¼ --- */
        .control-section { display: none; flex-direction: column; gap: 15px; }
        .control-section.active { display: flex; }
        .section-label { font-size: 11px; font-weight: 700; color: #bbb; letter-spacing: 1.5px; text-transform: uppercase; }
        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: ''; position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            width: 8px; height: 5px; background-color: #ccc; clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        select, input[type="month"] {
            width: 100%; height: var(--input-h); padding: 0 15px; border-radius: 12px;
            border: 1px solid var(--border-color); background: #fafafa; font-size: 14px; appearance: none; outline: none;
        }
        .file-upload-btn {
            display: flex; align-items: center; justify-content: center; height: var(--input-h);
            border-radius: 12px; border: 1px dashed #ccc; background: #fafafa; color: #888; position: relative;
        }
        .file-upload-btn input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .slider-wrap { display: flex; flex-direction: column; gap: 8px; }
        input[type="range"] { width: 100%; height: 4px; background: #eee; appearance: none; accent-color: var(--accent-color); border-radius: 2px; }
        .color-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .color-item {
            background: #fafafa; border: 1px solid var(--border-color); border-radius: 12px;
            padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; font-size: 13px;
        }
        input[type="color"] { width: 28px; height: 28px; border: none; background: none; cursor: pointer; }
        .btn-download {
            background: var(--accent-color); color: #fff; border: none; padding: 18px;
            border-radius: 15px; font-weight: 600; cursor: pointer; font-size: 15px; width: 100%;
        }

        /* --- æ‰‹æ©Ÿç‰ˆ UX ä¿®æ­£ --- */
        .mobile-tabs, .mobile-header { display: none; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            
            .mobile-header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee;
                position: fixed; top: 0; width: 100%; height: 50px; z-index: 100; box-sizing: border-box;
            }

            .preview-pane { 
                height: 50vh; margin-top: 50px; padding: 10px; 
                flex: none; width: 100%; box-sizing: border-box; 
            }

            .sidebar { 
                position: fixed; bottom: 0; width: 100%; height: 40vh; 
                padding: 20px 20px 85px 20px; border-radius: 25px 25px 0 0; 
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
                box-sizing: border-box; z-index: 50; overflow-y: auto;
            }

            .mobile-tabs {
                display: flex; position: fixed; bottom: 0; width: 100%; height: 75px;
                background: #ffffff; border-top: 1px solid #eee; z-index: 200; /* ç¢ºä¿åœ¨æœ€é ‚å±¤ */
                justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom);
            }
            .tab-item { 
                flex: 1; text-align: center; font-size: 11px; color: #bbb; 
                display: flex; flex-direction: column; gap: 4px; cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }
            .tab-item span { font-size: 20px; }
            .tab-item.active { color: var(--accent-color); font-weight: bold; }

            /* é›»è…¦ç‰ˆé è¨­é¡¯ç¤ºç¬¬ä¸€é …ï¼Œæ‰‹æ©Ÿç‰ˆå‰‡ä¾åˆ‡æ› */
            .sidebar .control-section:first-child { display: flex; }
            .sidebar .control-section.active { display: flex; }
            .sidebar .control-section:not(.active) { display: none; }
        }

        /* é›»è…¦ç‰ˆæ™‚å¼·åˆ¶é¡¯ç¤ºæ‰€æœ‰å€å¡Š */
        @media (min-width: 901px) {
            .control-section { display: flex !important; }
        }
    </style>
</head>
<body>

<div class="mobile-header">
    <div style="font-weight:700; letter-spacing:2px; color:var(--accent-color)">STUDIO M</div>
    <div style="font-size: 10px; color: #999;">å–®æŒ‡ç§»æœˆæ›† / é›™æŒ‡ç¸®æ”¾åœ–</div>
</div>

<main class="preview-pane">
    <div class="canvas-container" id="container">
        <canvas id="canvas"></canvas>
    </div>
</main>

<aside class="sidebar" id="sidebar">
    <div class="control-section active" id="sec-device">
        <span class="section-label">01 è£ç½®è¦æ ¼</span>
        <div class="select-wrapper">
            <select id="resSelect" onchange="initCanvas()">
                <option value="1290,2796" data-type="phone">æ‰‹æ©Ÿè£ç½® (iPhone)</option>
                <option value="1920,1080" data-type="pc">é›»è…¦è£ç½® (16:9)</option>
                <option value="2048,2732" data-type="tablet">å¹³æ¿è£ç½® (iPad)</option>
            </select>
        </div>
        <input type="month" id="monthInput" onchange="draw()">
    </div>

    <div class="control-section" id="sec-bg">
        <span class="section-label">02 ç´ æèƒŒæ™¯</span>
        <div class="file-upload-btn">
            <span id="fileName">é»æ“Šä¸Šå‚³èƒŒæ™¯åœ–ç‰‡</span>
            <input type="file" id="upload" accept="image/*">
        </div>
        <div class="slider-wrap">
            <div class="slider-header" style="font-size:12px; color:#888;"><span>åœ–ç‰‡ç¸®æ”¾</span></div>
            <input type="range" id="imgScale" min="0.1" max="5" step="0.01" value="1" oninput="draw()">
        </div>
        <div class="color-item">
            <span>ç•«å¸ƒåº•è‰²</span>
            <input type="color" id="bgColor" value="#f4f3ee" onchange="draw()">
        </div>
    </div>

    <div class="control-section" id="sec-cal">
        <span class="section-label">03 æœˆæ›†ç·¨æ’</span>
        <div class="select-wrapper">
            <select id="langSelect" onchange="draw()">
                <option value="en">è‹±æ–‡æ˜ŸæœŸ (MON...)</option>
                <option value="zh">ä¸­æ–‡æ˜ŸæœŸ (ä¸€...)</option>
            </select>
        </div>
        <div class="slider-wrap">
            <div class="slider-header" style="font-size:12px; color:#888;"><span>æœˆæ›†å¤§å°</span></div>
            <input type="range" id="calScale" min="0.2" max="4" step="0.05" value="1" oninput="draw()">
        </div>
        <div class="color-row">
            <div class="color-item"><span>æ–‡å­—è‰²</span><input type="color" id="mainColor" value="#463f3a" onchange="draw()"></div>
            <div class="color-item"><span>é€±æœ«è‰²</span><input type="color" id="weekendColor" value="#bcb8b1" onchange="draw()"></div>
        </div>
    </div>

    <div class="control-section" id="sec-export">
        <span class="section-label">04 åŒ¯å‡ºæª”æ¡ˆ</span>
        <p style="font-size: 12px; color: #999; margin: 5px 0 15px 0;">è¨­è¨ˆå®Œæˆå¾Œï¼Œé»æ“ŠæŒ‰éˆ•å„²å­˜é«˜è§£æåº¦åœ–ç‰‡ã€‚</p>
        <button class="btn-download" onclick="download()">å„²å­˜è‡³ç›¸ç°¿</button>
    </div>
</aside>

<nav class="mobile-tabs">
    <div class="tab-item active" onclick="switchTab('device', this)"><span>âš™ï¸</span>è£ç½®</div>
    <div class="tab-item" onclick="switchTab('bg', this)"><span>ğŸ–¼ï¸</span>èƒŒæ™¯</div>
    <div class="tab-item" onclick="switchTab('cal', this)"><span>ğŸ“…</span>æœˆæ›†</div>
    <div class="tab-item" onclick="switchTab('export', this)"><span>ğŸ’¾</span>åŒ¯å‡º</div>
</nav>

<script>
    // --- æ‰‹æ©Ÿç‰ˆåŠŸèƒ½åˆ‡æ›ä¿®æ­£ ---
    function switchTab(target, el) {
        // å…ˆç§»é™¤æ‰€æœ‰ active
        document.querySelectorAll('.control-section').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none'; // å¼·åˆ¶éš±è—
        });
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        
        // é¡¯ç¤ºç›®æ¨™
        const activeSec = document.getElementById('sec-' + target);
        activeSec.classList.add('active');
        activeSec.style.display = 'flex'; // å¼·åˆ¶é¡¯ç¤º
        el.classList.add('active');
        
        // æ²å‹•å›é ‚éƒ¨
        document.getElementById('sidebar').scrollTop = 0;
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = null;
    let state = { x: 0, y: 0, imgScale: 1, calX: 0, calY: 0, isDragging: false };
    const monthNamesShort = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

    window.onload = () => {
        const now = new Date();
        document.getElementById('monthInput').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
        initCanvas();
    };

    function initCanvas() {
        const sel = document.getElementById('resSelect');
        const [w, h] = sel.value.split(',').map(Number);
        canvas.width = w; canvas.height = h;
        const container = document.getElementById('container');
        const ratio = w / h;
        
        if (window.innerWidth > 900) {
            if (w > h) { container.style.width = "60vw"; container.style.height = (60 / ratio) + "vw"; }
            else { container.style.height = "75vh"; container.style.width = (75 * ratio) + "vh"; }
        } else {
            if (w > h) { container.style.width = "85vw"; container.style.height = (85 / ratio) + "vw"; }
            else { container.style.height = "40vh"; container.style.width = (40 * ratio) + "vh"; }
        }
        state.calX = w * 0.1; state.calY = h * 0.35;
        draw();
    }

    document.getElementById('upload').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').textContent = file.name;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const tempImg = new Image();
            tempImg.onload = () => {
                img = tempImg;
                state.imgScale = Math.max(canvas.width / img.width, canvas.height / img.height);
                document.getElementById('imgScale').value = state.imgScale;
                state.x = (canvas.width - img.width * state.imgScale) / 2;
                state.y = (canvas.height - img.height * state.imgScale) / 2;
                draw();
            };
            tempImg.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = document.getElementById('bgColor').value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        state.imgScale = parseFloat(document.getElementById('imgScale').value);
        if (img && img.complete) ctx.drawImage(img, state.x, state.y, img.width * state.imgScale, img.height * state.imgScale);
        drawCalendar();
    }

    function drawCalendar() {
        const dateVal = document.getElementById('monthInput').value;
        const [y, m] = dateVal.split('-').map(Number);
        const calScale = parseFloat(document.getElementById('calScale').value);
        const mainColor = document.getElementById('mainColor').value;
        const weekColor = document.getElementById('weekendColor').value;
        const lang = document.getElementById('langSelect').value;
        const base = Math.min(canvas.width, canvas.height) * 0.02 * calScale;
        const firstDay = new Date(y, m - 1, 1).getDay();
        const totalDays = new Date(y, m, 0).getDate();
        const daysLabel = lang === 'en' ? ['MON','TUE','WED','THU','FRI','SAT','SUN'] : ['ä¸€','äºŒ','ä¸‰','å››','äº”','å…­','æ—¥'];

        ctx.save();
        ctx.translate(state.calX, state.calY);
        ctx.textAlign = 'left';
        ctx.fillStyle = mainColor;
        ctx.font = `500 ${base * 7}px "Times New Roman", Serif`;
        ctx.fillText(String(m).padStart(2, '0'), 0, 0);
        const lineX = base * 8.5;
        ctx.strokeStyle = mainColor; ctx.lineWidth = Math.max(1, base * 0.1); 
        ctx.beginPath(); ctx.moveTo(lineX, -base * 5.5); ctx.lineTo(lineX, base * 0.5); ctx.stroke();
        ctx.font = `${base * 1.8}px Arial`; ctx.fillText(y, lineX + base * 1.5, -base * 4.3);
        ctx.font = `400 ${base * 5.5}px "Times New Roman", Serif`; ctx.fillText(monthNamesShort[m-1], lineX + base * 1.5, base * 0.5);
        const gridW = base * 4.5; const startGridY = base * 6;
        ctx.textAlign = 'center'; ctx.font = `bold ${base * 1.1}px Arial`;
        daysLabel.forEach((d, i) => {
            ctx.fillStyle = (i >= 5) ? weekColor : mainColor;
            ctx.fillText(d, i * gridW + base * 2, startGridY);
        });
        ctx.font = `${base * 1.5}px Arial`;
        let offset = firstDay === 0 ? 6 : firstDay - 1;
        for (let i = 1; i <= totalDays; i++) {
            let dIdx = (offset + i - 1) % 7;
            let row = Math.floor((offset + i - 1) / 7);
            ctx.fillStyle = (dIdx >= 5) ? weekColor : mainColor;
            ctx.fillText(i, dIdx * gridW + base * 2, startGridY + base * 3 + (row * base * 3.5));
        }
        ctx.restore();
    }

    const getEvPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const s = canvas.width / rect.width;
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return [(cx - rect.left) * s, (cy - rect.top) * s, cx, cy];
    };
    const startH = (e) => {
        const [mx, my, cx, cy] = getEvPos(e);
        const hitZone = Math.min(canvas.width, canvas.height) * 0.3 * parseFloat(document.getElementById('calScale').value);
        const dist = Math.sqrt((mx - state.calX)**2 + (my - state.calY)**2);
        state.activeLayer = dist < hitZone ? 'cal' : 'img';
        state.isDragging = true; state.lastCX = cx; state.lastCY = cy;
    };
    const moveH = (e) => {
        if (!state.isDragging) return;
        const [mx, my, cx, cy] = getEvPos(e);
        const s = canvas.width / canvas.getBoundingClientRect().width;
        const dx = (cx - state.lastCX) * s; const dy = (cy - state.lastCY) * s;
        if (state.activeLayer === 'cal') { state.calX += dx; state.calY += dy; }
        else { state.x += dx; state.y += dy; }
        state.lastCX = cx; state.lastCY = cy; draw();
    };
    canvas.addEventListener('mousedown', startH); window.addEventListener('mousemove', moveH); window.addEventListener('mouseup', () => state.isDragging = false);
    canvas.addEventListener('touchstart', (e) => { startH(e); e.preventDefault(); }, {passive:false});
    window.addEventListener('touchmove', (e) => { moveH(e); }, {passive:false});
    window.addEventListener('touchend', () => state.isDragging = false);

    function download() {
        const link = document.createElement('a');
        link.download = `STUDIO_M_DESIGN.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        link.click();
    }
</script>
</body>
</html>
