<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>STUDIO M | Pro Mockup Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-base: #f0f1f3;
            --accent-primary: #33312f;
            --accent-soft: #8e8a86;
            --border-soft: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, "SF Pro Display", "PingFang TC", sans-serif;
            background-color: var(--bg-base); margin: 0; display: flex; height: 100vh; color: var(--accent-primary);
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        .mobile-header {
            display: none; position: fixed; top: 0; width: 100%; height: 50px;
            background: #fff; z-index: 100; align-items: center; justify-content: center; border-bottom: 1px solid var(--border-soft);
        }
        .header-logo { font-weight: 800; letter-spacing: 5px; font-size: 0.8rem; }

        /* 預覽區域 - 點擊灰色背景可收合 */
        .preview-pane {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 40px; position: relative; cursor: default;
        }
        .canvas-container { 
            position: relative; box-shadow: 0 30px 80px rgba(0,0,0,0.15); 
            background: #fff; border-radius: 40px; overflow: hidden;
            z-index: 10;
        }
        canvas { display: block; max-width: 100%; max-height: 100%; cursor: move; }

        /* 側邊欄 */
        .sidebar {
            width: 360px; background: #fff; padding: 40px; 
            display: flex; flex-direction: column; gap: 25px;
            z-index: 150; flex-shrink: 0; overflow-y: auto;
        }
        .desktop-logo { font-size: 1.4rem; font-weight: 800; letter-spacing: 4px; border-left: 5px solid #000; padding-left: 15px; margin-bottom: 10px; }

        .control-section { display: none; flex-direction: column; gap: 15px; }
        .control-section.active { display: flex; }

        .section-label { font-size: 10px; font-weight: 700; color: var(--accent-soft); letter-spacing: 2px; }
        .custom-input { width: 100%; height: 48px; border: 1px solid var(--border-soft); border-radius: 12px; background: #fafafa; padding: 0 15px; font-size: 14px; outline: none; box-sizing: border-box; }
        
        .file-upload-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            height: 48px; background: #f0f0f0; border-radius: 12px; cursor: pointer; font-size: 13px; color: var(--accent-soft);
        }

        .color-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .color-well { background: #fafafa; border: 1px solid var(--border-soft); border-radius: 12px; padding: 8px 12px; display: flex; align-items: center; justify-content: space-between; font-size: 11px; }
        input[type="color"] { width: 28px; height: 28px; border: none; background: none; cursor: pointer; }
        
        .btn-export { background: #000; color: #fff; border: none; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; margin-top: 10px; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .mobile-header { display: flex; }
            .preview-pane { height: 100vh; padding: 60px 20px 100px 20px; box-sizing: border-box; }
            
            .sidebar {
                position: fixed; bottom: 0; width: 100%; height: 42vh;
                padding: 15px 25px 95px 25px; border-radius: 30px 30px 0 0;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.1); transition: transform 0.4s ease;
            }
            .sidebar.collapsed { transform: translateY(calc(100% - 95px)); }
            .drag-handle { width: 40px; height: 4px; background: #eee; border-radius: 10px; margin: 0 auto 15px auto; pointer-events: auto; }
            .desktop-logo { display: none; }

            .mobile-tabs {
                display: flex; position: fixed; bottom: 0; width: 100%; height: 80px;
                background: #fff; border-top: 1px solid var(--border-soft);
                z-index: 200; align-items: center; padding-bottom: env(safe-area-inset-bottom);
            }
            .tab-btn { flex: 1; border: none; background: none; font-size: 11px; color: var(--accent-soft); display: flex; flex-direction: column; align-items: center; gap: 4px; }
            .tab-btn.active { color: #000; font-weight: 700; }
        }

        @media (min-width: 901px) {
            .mobile-tabs, .drag-handle { display: none !important; }
            .control-section { display: flex !important; }
        }
    </style>
</head>
<body>

<div class="mobile-header">
    <div class="header-logo">STUDIO M</div>
</div>

<main class="preview-pane" onclick="closeSidebarOnMobile()">
    <div class="canvas-container" id="container" onclick="event.stopPropagation()">
        <canvas id="canvas"></canvas>
    </div>
</main>

<aside class="sidebar" id="sidebar">
    <div class="drag-handle" onclick="toggleSidebar(event)"></div>
    <div class="desktop-logo">STUDIO M</div>

    <div class="control-section active" id="sec-device">
        <span class="section-label">01 裝置規格</span>
        <select id="resSelect" class="custom-input" onchange="initCanvas()">
            <option value="1290,2796" data-type="phone">手機 iPhone</option>
            <option value="1920,1080" data-type="pc">電腦 16:9</option>
            <option value="2048,2732" data-type="tablet">平板 iPad</option>
        </select>
        <input type="month" id="monthInput" class="custom-input" onchange="draw()">
    </div>

    <div class="control-section" id="sec-bg">
        <span class="section-label">02 背景圖片</span>
        <label class="file-upload-btn">
            <i class="fa-solid fa-image"></i>
            <span id="fileName">上傳背景圖</span>
            <input type="file" id="upload" style="display:none" accept="image/*">
        </label>
        <input type="range" id="imgScale" min="0.1" max="5" step="0.01" value="1" oninput="draw()">
        <div class="color-well"><span>基底色</span><input type="color" id="bgColor" value="#f4f3ee" onchange="draw()"></div>
    </div>

    <div class="control-section" id="sec-cal">
        <span class="section-label">03 月曆編排</span>
        <select id="langSelect" class="custom-input" onchange="draw()">
            <option value="en">English</option>
            <option value="zh">繁體中文</option>
        </select>
        <input type="range" id="calScale" min="0.2" max="4" step="0.05" value="1" oninput="draw()">
        <div class="color-row">
            <div class="color-well"><span>主要</span><input type="color" id="mainColor" value="#463f3a" onchange="draw()"></div>
            <div class="color-well"><span>週末</span><input type="color" id="weekendColor" value="#bcb8b1" onchange="draw()"></div>
        </div>
    </div>

    <div class="control-section" id="sec-export">
        <span class="section-label">04 匯出</span>
        <button class="btn-export" onclick="download()">DOWNLOAD JPG</button>
    </div>
</aside>

<nav class="mobile-tabs">
    <button class="tab-btn active" onclick="switchTab('device', this)"><i class="fa-solid fa-mobile"></i>裝置</button>
    <button class="tab-btn" onclick="switchTab('bg', this)"><i class="fa-solid fa-image"></i>背景</button>
    <button class="tab-btn" onclick="switchTab('cal', this)"><i class="fa-solid fa-calendar"></i>月曆</button>
    <button class="tab-btn" onclick="switchTab('export', this)"><i class="fa-solid fa-download"></i>匯出</button>
</nav>

<script>
    function toggleSidebar(e) { if(e) e.stopPropagation(); document.getElementById('sidebar').classList.toggle('collapsed'); }
    function closeSidebarOnMobile() { if(window.innerWidth <= 900) document.getElementById('sidebar').classList.add('collapsed'); }
    function switchTab(target, el) {
        document.getElementById('sidebar').classList.remove('collapsed');
        document.querySelectorAll('.control-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        document.getElementById('sec-' + target).classList.add('active');
        el.classList.add('active');
    }

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = null;
    let state = { x: 0, y: 0, imgScale: 1, calX: 0, calY: 0, isDragging: false, isExporting: false, activeLayer: 'img' };

    window.onload = () => {
        const now = new Date();
        document.getElementById('monthInput').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
        initCanvas();
        setInterval(draw, 30000);
    };

    function initCanvas() {
        const sel = document.getElementById('resSelect');
        const [w, h] = sel.value.split(',').map(Number);
        canvas.width = w; canvas.height = h;
        const container = document.getElementById('container');
        const ratio = w / h;
        
        if (window.innerWidth > 900) {
            container.style.height = w > h ? (60 / ratio) + "vw" : "80vh";
            container.style.width = w > h ? "60vw" : (80 * ratio) + "vh";
        } else {
            container.style.height = w > h ? (80 / ratio) + "vw" : "55vh";
            container.style.width = w > h ? "80vw" : (55 * ratio) + "vh";
        }
        state.calX = w * 0.1; state.calY = h * 0.35;
        draw();
    }

    document.getElementById('upload').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        document.getElementById('fileName').textContent = file.name;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const tempImg = new Image();
            tempImg.onload = () => {
                img = tempImg;
                state.imgScale = Math.max(canvas.width / img.width, canvas.height / img.height);
                document.getElementById('imgScale').value = state.imgScale;
                state.x = (canvas.width - img.width * state.imgScale) / 2;
                state.y = (canvas.height - img.height * state.imgScale) / 2;
                draw();
            };
            tempImg.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = document.getElementById('bgColor').value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        state.imgScale = parseFloat(document.getElementById('imgScale').value);
        if (img && img.complete) {
            ctx.drawImage(img, state.x, state.y, img.width * state.imgScale, img.height * state.imgScale);
        }
        
        drawCalendar();
        
        if (!state.isExporting) {
            const type = document.getElementById('resSelect').selectedOptions[0].getAttribute('data-type');
            if (type === 'phone' || type === 'tablet') drawLockScreen();
        }
    }

    function drawLockScreen() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        const dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
        const dateStr = now.toLocaleDateString('zh-TW', dateOptions);
        
        const w = canvas.width;
        ctx.textAlign = 'center'; ctx.fillStyle = 'white';
        ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(0,0,0,0.2)';

        ctx.font = `700 ${w * 0.18}px -apple-system, sans-serif`;
        ctx.fillText(timeStr, w / 2, canvas.height * 0.22);
        
        ctx.font = `500 ${w * 0.045}px -apple-system, sans-serif`;
        ctx.fillText(dateStr, w / 2, canvas.height * 0.13);
        
        ctx.shadowBlur = 0;
    }

    function drawCalendar() {
        const dateVal = document.getElementById('monthInput').value;
        const [y, m] = dateVal.split('-').map(Number);
        const calScale = parseFloat(document.getElementById('calScale').value);
        const mainColor = document.getElementById('mainColor').value;
        const weekColor = document.getElementById('weekendColor').value;
        const lang = document.getElementById('langSelect').value;
        const base = Math.min(canvas.width, canvas.height) * 0.02 * calScale;
        const totalDays = new Date(y, m, 0).getDate();
        const daysLabel = lang === 'en' ? ['MON','TUE','WED','THU','FRI','SAT','SUN'] : ['一','二','三','四','五','六','日'];

        ctx.save();
        ctx.translate(state.calX, state.calY);
        ctx.textAlign = 'left'; ctx.fillStyle = mainColor;
        ctx.font = `500 ${base * 7}px "Times New Roman", Serif`;
        ctx.fillText(String(m).padStart(2, '0'), 0, 0);
        
        const lineX = base * 8.5;
        ctx.strokeStyle = mainColor; ctx.lineWidth = Math.max(1, base * 0.1); 
        ctx.beginPath(); ctx.moveTo(lineX, -base * 5.5); ctx.lineTo(lineX, base * 0.5); ctx.stroke();
        
        ctx.font = `${base * 1.8}px Arial`; ctx.fillText(y, lineX + base * 1.5, -base * 4.3);
        ctx.font = `400 ${base * 5.5}px "Times New Roman", Serif`; 
        ctx.fillText(["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"][m-1], lineX + base * 1.5, base * 0.5);
        
        const gridW = base * 4.5; const startGridY = base * 6;
        ctx.textAlign = 'center'; ctx.font = `bold ${base * 1.1}px Arial`;
        daysLabel.forEach((d, i) => {
            ctx.fillStyle = (i >= 5) ? weekColor : mainColor;
            ctx.fillText(d, i * gridW + base * 2, startGridY);
        });
        
        ctx.font = `${base * 1.5}px Arial`;
        let offset = (new Date(y, m-1, 1).getDay() + 6) % 7;
        for (let i = 1; i <= totalDays; i++) {
            let dIdx = (offset + i - 1) % 7;
            let row = Math.floor((offset + i - 1) / 7);
            ctx.fillStyle = (dIdx >= 5) ? weekColor : mainColor;
            ctx.fillText(i, dIdx * gridW + base * 2, startGridY + base * 3 + (row * base * 3.5));
        }
        ctx.restore();
    }

    // --- 拖曳偵測與執行 ---
    const getEvPos = (e) => {
        const rect = canvas.getBoundingClientRect();
        const s = canvas.width / rect.width;
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return [(cx - rect.left) * s, (cy - rect.top) * s, cx, cy];
    };

    const startH = (e) => {
        const [mx, my, cx, cy] = getEvPos(e);
        const calScale = parseFloat(document.getElementById('calScale').value);
        // 判定月曆範圍 (大約範圍即可)
        const hitZone = Math.min(canvas.width, canvas.height) * 0.4 * calScale;
        const dist = Math.sqrt((mx - state.calX)**2 + (my - state.calY)**2);
        
        state.activeLayer = (dist < hitZone) ? 'cal' : 'img';
        state.isDragging = true;
        state.lastCX = cx;
        state.lastCY = cy;
    };

    const moveH = (e) => {
        if (!state.isDragging) return;
        const [mx, my, cx, cy] = getEvPos(e);
        const s = canvas.width / canvas.getBoundingClientRect().width;
        const dx = (cx - state.lastCX) * s;
        const dy = (cy - state.lastCY) * s;

        if (state.activeLayer === 'cal') {
            state.calX += dx;
            state.calY += dy;
        } else {
            state.x += dx;
            state.y += dy;
        }
        state.lastCX = cx;
        state.lastCY = cy;
        draw();
    };

    canvas.addEventListener('mousedown', startH);
    window.addEventListener('mousemove', moveH);
    window.addEventListener('mouseup', () => state.isDragging = false);
    
    // 手機端
    canvas.addEventListener('touchstart', (e) => {
        startH(e);
        if(e.cancelable) e.preventDefault();
    }, {passive: false});
    window.addEventListener('touchmove', moveH, {passive: false});
    window.addEventListener('touchend', () => state.isDragging = false);

    function download() {
        state.isExporting = true;
        draw();
        const link = document.createElement('a');
        link.download = `STUDIO_M_CAL.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        link.click();
        state.isExporting = false;
        draw();
    }
</script>
</body>
</html>
